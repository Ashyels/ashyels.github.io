<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>

<script type="text/javascript">
    var is_on = localStorage.getItem("dark-mode")
    if (is_on === 'y') {
        document.querySelector('.switch').firstElementChild.setAttribute('checked', '')
        document.body.setAttribute('class', 'dark-mode')
        var template = document.createElement('template');
        template.innerHTML = '<link class="dark-mode" rel="stylesheet" href="../../css/dark-scrollbar.css" />'.trim();
        console.log(template.content.firstChild)
        document.querySelector('head').appendChild(template.content.firstChild)
    }


    document.querySelector('.slider').onclick = () => {
        var is_on = localStorage.getItem("dark-mode")
        if (is_on === 'y') {
            $('body').removeClass('dark-mode')
            localStorage.setItem("dark-mode", 'n');
            document.head.querySelector("link.dark-mode").remove()
        }
        else {
            document.body.setAttribute('class', 'dark-mode')
            localStorage.setItem("dark-mode", 'y');
            var template = document.createElement('template');
            template.innerHTML = '<link class="dark-mode" rel="stylesheet" href="../../css/dark-scrollbar.css" />'.trim();
            console.log(template.content.firstChild)
            document.querySelector('head').appendChild(template.content.firstChild)
        }
        console.log('clicked')
    }
    
</script>
